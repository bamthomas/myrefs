<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mes Références</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>


<nav class="navbar navbar-default" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/rss">RSS</a></li>
                <li><a href="#/marks">Marks</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="page" class="container">
    <div id="rss" class="content">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" id="new_feed_input" placeholder="S'abonner au flux" class="form-control">
                        <span class="input-group-btn">
                           <button type="button" class="new-rss-btn btn btn-primary">OK</button>
                       </span>
                </div>
            </div>
            <div class="col-lg-6">
                <form id="opml" enctype="multipart/form-data" method="post" action="/opml/upload">
                    <input type="file" id="opmlFile" onchange="app.fileSelected();" />
                </form>
            </div>
        </div>
        <div class="row" id="rssfeeds_row">
            <div class="col-lg-12">
            </div>
        </div>
    </div>
    <div id="marks" class="content">Mes marks</div>
</div>

<!-- bootstrap modal anchor -->
<div id="modal_container"></div>

<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/bootstrap.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/backbone.js"></script>
<script src="js/libs/backbone.bootstrap-modal.js"></script>
<script src="js/app.js"></script>
</body>
</html>
